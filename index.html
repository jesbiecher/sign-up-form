<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
</head>

<body>

    <div class="main">
        <div class="left">
            <div class="logo">
                <img class="left-logo" src="/sign-up-form/resources/odin-lined.png" alt="">
                <h2>ODIN Sign-Up Form</h2>
            </div>
            <p>Photo by <a
                    href="https://unsplash.com/@wilstewart3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Wil
                    Stewart</a> on <a
                    href="https://unsplash.com/images/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>

        <div class="right">
            <div class="header">
                <div class="container">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form-container">
                <p>Let's do this!.</p>
                <form id="myForm">
                    <label for="first-name">First Name:
                        <input type="text" id="first-name" name="first-name" required>
                        <div id='first-name-error' class='error'></div>
                    </label>
                    <label for="last-name">Last Name:
                        <input type="text" id="last-name" name="last-name" required>
                        <div id='last-name-error' class='error'></div>
                    </label>
                    <label for="phone-number">Phone Number:
                        <input type="tel" id="phone-number" name="phone-number" required
                        pattern='[0-9]{11}'>
                        <div id='phone-number-error' class='error'></div>
                    </label>
                    <label for="email">Email:
                        <input type="email" id="email" name="email" required>
                        <div id='email-error' class='error'></div>
                    </label>
                    <label for="password">Password:
                        <input type="password" id="password" name="password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='password-error' class='error'></div>
                    </label>
                    <label for="confirm-password">Confirm Password:
                        <input type="password" id="confirm-password" name="confirm-password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='confirm-password-error' class='error'></div>
                    </label>
                </form>
            </div>
            <div class="submit">
                <div>
                    <button type="submit" form="myForm">Create Account</button>
                    <p>Already have an Account? <a href="">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
